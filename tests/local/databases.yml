version: '3'

services:
    s3:
        image: localstack/localstack-full:latest
        container_name: s3-local
        restart: on-failure
        ports:
            - '4563-4599:4563-4599'
            - 8080:8080
        volumes:
            - ./.localstack/data:/tmp/localstack
        environment:
            - SERVICES=s3
            - DEBUG=1
            - DEFAULT_REGION=us-east-2
            - DATA_DIR=/tmp/localstack/data
    dynamodb:
        image: amazon/dynamodb-local
        container_name: dynamodb-local
        restart: on-failure
        command: -jar DynamoDBLocal.jar -inMemory -port 4000
        ports:
            - 4000:4000
        environment:
            - AWS_ACCESS_KEY_ID=0
            - AWS_SECRET_ACCESS_KEY=0
            - AWS_DEFAULT_REGION=us-east-2
    redshift:
        image: postgres:12.4
        container_name: redshift-local
        restart: on-failure
        command: -p 5439
        volumes:
            - ./.redshift/data:/var/lib/postgresql/data
        ports:
            - 5439:5439
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: Lq4nKg&&TRhHv%7z
            POSTGRES_DB: dta-redshift
    postgis:
        image: postgis/postgis:12-2.5
        container_name: postgis-local
        restart: on-failure
        volumes:
            - ./.postgis/data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: Lq4nKg&&TRhHv%7z
            POSTGRES_DB: dta-postgis
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
        container_name: elasticsearch-local
        restart: on-failure
        volumes:
            - ./.elasticsearch/data:/usr/share/elasticsearch/data
        ports:
            - 9200:9200
            - 9300:9300
        environment:
            - discovery.type=single-node
